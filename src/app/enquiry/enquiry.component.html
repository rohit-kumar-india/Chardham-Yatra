<div class="textwidget custom-html-widget">
    <div style="border: 2px solid rgb(240, 59, 59); padding: 5px; box-shadow: 0 0 15px #f78888;">
        <table class="table" id="enquiry">
            <tbody>
                <tr>
                    <th colspan="2">Enquiry</th>
                </tr>
                <tr>
                    <td colspan="2" style="background-color: #353131;">
                        <form #enquiry="ngForm" (ngSubmit)="onSubmit(enquiry.value)" style="padding:10px 20px 20px 10px;">
                            <div class="row text-center">
                                <div style="color: red; height:25px;">
                                    <div style="color: red;" *ngIf="enquiry.invalid && enquiry.touched">Please Fill all the fields</div>
                                    <div style="color: rgb(74, 243, 74);" *ngIf="submitted">Submitted Successfully</div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input name="Name" ngModel placeholder="Enter Your Name" id="name" class="form-control" type="text" required>
                                        
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input name="Phone" ngModel placeholder="Enter Your Mobile No" id="phone" class="form-control" type="text" required [minLength]="10" [maxLength]="10">
                                        
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input name="Persons" ngModel placeholder="No Of Persons" id="persons" class="form-control" type="number" required="">
                                        
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea name="Message" ngModel placeholder="Message" id="message" class="form-control" required=""></textarea>
                                        
                                    </div>
                                </div>
                                <div class="col-md-12" style="text-align:center ;">
                                    <button type="submit" class="btn ebbtn" [disabled]="enquiry.invalid"><i class="fa fa-envelope" aria-hidden="true"></i> &nbsp; Send Enquiry</button>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
